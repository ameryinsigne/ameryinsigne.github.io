    <body id="P7">
        <h1>ICS20 Quiz</h1>
        <div>
        <h2>Unit: HTML</h2>
        <h4>How do you make a text bold?</h4>
        <ul>
            <li>A. < p >< b >This text is bold< /b >< /p ></li>
            <li>B. < p >< bold >This text is bold< /bold >< /p ></li>
            <li>C. < p style=“text:bold” >This text is bold< /p ></li>
            <li>D. < p >< b >This text is bold< /p ></li>
        </ul>
        <br>
        </div>
    </body>
